{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    To Do
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" style="margin-top:3px;">
        <div class="col-md-6">
            <form method="POST" class="form-control p-3 shadow">
                {% csrf_token %}
                <h3 class="text-center">Add New Task</h3>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">Task and Priority</span>
                  </div>
                  <input type="text" class="form-control" name="task" placeholder="Task">
                  <input type="text" class="form-control" name="priority" placeholder="priority, Eg:1">
                  <input type="date" class="form-control" name="date" placeholder="Date">
                </div><br>
                <div class="card-footer">
                 <button type="submit" class="btn btn-secondary ">Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h5>Task to be Completed</h5>
            {% for i in task %}
            <div class="card shadow m-2">

              <div class="card-header">
                  {{i.priority}}
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <small>{{i.date}}</small><br>
                  <p>{{i.taskname}}</p>
                  <footer class="card-footer">
                      <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                      <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>

                  </footer>
                </blockquote>
              </div>

            </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
